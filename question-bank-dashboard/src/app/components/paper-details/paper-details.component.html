<div >
    <br>
    <h1 class="alert text-warning text-center">Almost Done!</h1>
    <h4 >Please enter the details for the Question Paper</h4>
    <br>

    

    <form #frm="ngForm">
        <div class="row">
    
    
            <div class="col">
    
    
                <div class="form-group">
                    <label for="head">Question Paper Heading</label>
                    <input id="head" #head="ngModel" name="head" type="text" [(ngModel)]="service.heading"
                        required minlength="5" maxlength="40" class="form-control" pattern="[a-zA-Z0-9 ]*" >
    
                    <div class="text-danger" *ngIf="head.dirty && head.errors">
                        <small *ngIf="head.errors.required">Question Bank id is mandatory</small>
                        <small *ngIf="head.errors.minlength">Atleast 5 letters required</small><br>
                        <small *ngIf="head.errors.pattern">Only Alphabets and Numbers are allowed</small>
                    </div>    
                </div>
    
                <div class="form-group">
                    <label for="sub">Question Paper Sub Heading</label>
                    <input id="sub" #sub="ngModel" name="sub" type="text" [(ngModel)]="service.subHeading"
                        required minlength="5" maxlength="30" class="form-control" pattern="[a-zA-Z0-9 ]*">
    
                    <div class="text-danger" *ngIf="sub.dirty && sub.errors">
                        <small *ngIf="sub.errors.required">Author name is mandatory</small>
                        <small *ngIf="sub.errors.minlength">Atleast 5 letters required</small><br>
                        <small *ngIf="sub.errors.pattern">Only Alphabets and Numbers are allowed</small>
                    </div> 
                </div>
    
                <div class="form-group">
                    <label>&nbsp;</label>
                    <div>
                        <button type="button" class="col-sm-0.7 btn btn-primary" routerLink="/question-paper-type">Back</button>
                        <span class="col"></span>
                        <button class="btn btn-primary" [disabled]="frm.invalid" [ngClass]="{'btn-warning': frm.invalid}"
                        routerLink="/random-final">Submit</button>
                    </div>
                </div> 
            </div>
    
            <div class="col">
    
            </div>
    
                
    
    
    
        </div>
    </form>




            
    
</div>
